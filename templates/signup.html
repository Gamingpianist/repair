	<body>
		<!--[if lte IE 9]>

        <![endif]-->
		
		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>sign up</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html" method="post" id="form_login">
									<div class="form-col">
										<div class="form-group">
										    <label for="username">Username</label>
										    <input type="text" class="form-control" id="username" placeholder="username">
										</div><!--/.form-group -->
									</div><!--/.form-col -->
									<div class="form-col1">
										<div class="form-group">
											<label for="name">name</label>
										    <input type="text" class="form-control" id="name" placeholder="name">
										</div><!--/.form-group -->
									</div><!--/.form-col1 -->
									<div class="form-group">
										<label for="phone">Phone</label>
									    <input type="text" class="form-control" id="phone" placeholder="Enter your phone here">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="password">password</label>
									    <input type="password" class="form-control" id="password" placeholder="Password">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="retype password">retype password</label>
									    <input type="password" class="form-control" id="retype password" placeholder="Retype Password">
									</div><!--/.form-group -->
									<div class="form-group">
										<label>gender</label>
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
										<input id="male" type="radio" checked="checked" name="gender" />男
										&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
										<input id="female" type="radio" name="gender"/>女
									</div>
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->


					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal" id="btn-submit" onclick="beforeSubmit()">
								sign up
								</button>
								<script type="text/javascript">
									var loginForm = document.getElementById('form_login');
									function beforeSubmit(){
									var username = document.getElementById('username').value;
									var password = document.getElementById('password').value;
									if (username.length < 6 || password.length < 6) {
									alert('格式不正确！');
									}else{
									alert(username);
									}
									}
								</script>
								<p>
									already member ?
									<a href="signin.html">sign in</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->
            </div>
		</section>
