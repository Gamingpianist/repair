		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>订单信息</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form method="post" id="rea_form" >
									<div class="form-col">
										<div class="form-group">
										    <label>真实姓名：</label>
											<p>{{ request.user.name }}</p>
										</div><!--/.form-group -->
									</div><!--/.form-col -->
									<div class="form-col1">
										<div class="form-group">
											<label>维修家电名称：</label>
										    <p>{{ order.appliance.name }}</p>
										</div><!--/.form-group -->
									</div><!--/.form-col1 -->
									    <div class="form-group">
										    <label>价格：</label>
									        <p>{{ order.price }}</p>
									    </div><!--/.form-group -->
									        <input style="display:none" type="text" name="orderid" class="input_half_width gray_bg" value="{{ order.id }}" readonly="readonly">
									<div class="form-group">
										<label>您的地址：</label>
									    <p>{{ order.address }}</p>
									</div><!--/.form-group -->
									<div class="form-group">
										<label>问题描述：</label>
									    <p>{{ order.content }}</p>
									</div><!--/.form-group -->
									<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal" id="btn-submit" onclick=rea()>
								支付
								</button>
									<script>
                                function rea() {
                                var price={{ order.price }}
                                if(price.value==0.0){
                                alert("请等待管理员估算维修价格！");
                                return false;
                                }
                                else{
                                document.getElementById("rea_form").submit()
                                }
                                }
                            </script>
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">

						<div class="col-sm-12">
							<div class="signin-footer">

								<p>
									Go Back
									<a href="/">Home</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->

				</div><!--/.sign-content -->
            </div>
		</section>
