		<!-- signin end -->
		<section class="signin signup">
			<div class="container">

				<div class="sign-content">
					<h2>注册</h2>
					
					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form method="post" id="reg_form" >
									<div class="form-col">
										<div class="form-group">
										    <label for="username">用户名</label>
										    <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
										</div><!--/.form-group -->
									</div><!--/.form-col -->
									<div class="form-col1">
										<div class="form-group">
											<label for="name">姓名</label>
										    <input type="text" class="form-control" id="name" placeholder="请输入姓名" name="name">
										</div><!--/.form-group -->
									</div><!--/.form-col1 -->
									<div class="form-group">
										<label for="phone">手机号码</label>
									    <input type="text" class="form-control" id="phone" placeholder="请输入手机号码" name="phone">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="password">密码</label>
									    <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="password2">重复密码</label>
									    <input type="password" class="form-control" id="password2" placeholder="请再次输入密码" name="password2">
									</div><!--/.form-group -->
									<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal" id="btn-submit" onclick=reg()>
								注册
								</button>
									<script>
                                function reg() {
                                var username=document.getElementById("username");
                                var password=document.getElementById("password");
                                var password2=document.getElementById("password2");
                                var phone=document.getElementById("phone");
                                if(username.value==""){
                                alert("用户名不能为空");
                                return false;
                                }else if(username.value.length<4||username.value.length>16){
                                alert("用户名长度不符合要求\n用户名长度为4——16字符");
                                return false;
                                }else if(password.value==""){
                                alert("密码不能为空");
                                return false;
                                }
                                else if(password.value!=password2.value){
                                alert("两次密码不一致");
                                return false;
                                }else if(phone.value.length!=11){
                                alert("用户的联系方式格式有误");
                                return false;
                                }
                                else{
                                document.getElementById("reg_form").submit()
                                }
                                }
                            </script>
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

						<div class="col-sm-12">
							<div class="signin-footer">

								<p>

									<a href="/users/signin/">登录</a>
									<br>
									返回
								<a href="/">首页</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col-->
					</div><!--/.row -->
